<body>
<div class="container bg-white rounded-top mt-5" id="zero-pad">
    <div class="row d-flex justify-content-center">
        <div class="col-lg-10 col-12 pt-3" id="carrinho">
            <div class="d-flex">
                <div class="pt-1"><h4> Diogo eletron </h4></div>
                <div class="ml-auto p-2"><a href="#" class="text-dark text-decoration-none" id="mobile-font">LOGIN</a></div>

                <div class="px-lg-5 ml-lg-5" id="prc">PREÃ‡O</div>
                <div class="px-lg-5 ml-lg-1" id="quantity">QUANTIDADE</div>

            </div>
            <div id="produto0" class="d-flex flex-row justify-content-between align-items-center pt-lg-4 pt-2 pb-3 border-bottom mobile">

                    <div><img src="/foto/smart-watch-821559_1280.jpg" width="150" height="150" alt="" id="image"></div>
                    <div class="d-flex flex-column pl-md-3 pl-1">
                        <div><h6>smartwatch</h6></div>
                        <div >Modelo:<span class="pl-2">091091001</span></div>
                        <div>Cor:<span class="pl-3">branca</span></div>
                       
                    </div>                    
                </div>
                <div class="pl-md-0 pl-1"><b>R$ 400.00</b></div>
                <div class="pl-md-0 pl-2">
                    <span class="fa fa-minus-square text-secondary" onclick="removerItem(0)"></span><span class="px-md-3 px-1 " id="quant0">0</span><span 
                    class="fa fa-plus-square text-secondary" onclick="adicionarItem(0)"></span>
                </div>
                <div class="pl-md-0 pl-1"><b>R$</b> <span id="total0"></span></div>
                <div class="close">&times;</div>
            </div>
            <div id="produto1" class="d-flex flex-row justify-content-between align-items-center pt-4 pb-3 mobile">
                <div class="d-flex flex-row align-items-center">
                    <div><img src="/foto/pexels-photo-577769.webp" width="150" height="150" alt="" id="image"></div>

                <div class="pl-md-0 pl-2">
                    <span class="fa fa-minus-square text-secondary" onclick="removerItem(1)"></span><span 
                    class="px-md-3 px-1" id="quant1">0</span><span class="fa fa-plus-square text-secondary" onclick="adicionarItem(1)"></span>
                </div>
                <div class="pl-md-0 pl-1"><b>R$</b> <span id="total1"></span></div>
                <div class="close">&times;</div>

</div>

                </div>

                    <button class="btn btn-sm bg-dark text-white px-lg-5 px-3  scr ">CONTINUE</button
